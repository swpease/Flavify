{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit New Ingredients</title>
    {{ form.media.css }}
</head>
<body>
  <form action="{% url 'flavors:submit-ingredient' %}" method="post">
    {% csrf_token %}
    {{ form }}

    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>

    <input type="submit" name="submit" value="Submit">
  </form>

  <script src="{% static 'js/vendor/jquery-3.2.1.js' %}"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script type="text/javascript">
    window.onerror = function (msg) {
      $("body").attr("JSError", msg);
    }
  </script>
  {{ form.media.js }}
</body>
</html>
